<!DOCTYPE html>
  <head>
    <title>HTML Reference</title>
    <meta charset="utf-8">

    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
      }
      .banner-image {
        width: 128px;
        height: 128px;
        border-radius: 128px;
        object-fit: cover;
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      body {
        background-color: #fffffe;
      }

      .name {
        color: #33272a;
      }

      .social-icons a {
        color: #33272a;
        text-decoration: none;
      }

      .link {
        background-color: #faeee7;
      }

      .link a {
        color: #001e1d;
        text-decoration: none;
      }
    </style>
  </head>
    <body>
      <div class="banner">
        <img src="/thumbnails/tiger.jpg" alt="mugshot" class="banner-image">
      </div>
      
      <div class="name">
        James Jung
      </div>
      
      <div class="social-icons">
        <a href="https://github.com/james-appdev" target="_blank">
          GitHub
        </a>
      
        <a href="https://www.linkedin.com/in/jamesjjung/" target="_blank">
          LinkedIn
        </a>
      
        <a href="https://www.jamesjung.com" target="_blank">
          Photos
        </a>
      
      </div>
      
      <div class="link">
        <img src="thumbnails/hbomax.jpeg" class="thumbnail">
        <a target="_blank" href="https://www.hbomax.com/">HBO Max</a>
      </div>
      
      <div class="link">
        <img src="/thumbnails/hulu.png" class="thumbnail">
        <a target="_blank" href="https://www.hulu.com/hub/home">Hulu</a>
      </div>
      
      <div class="link">
        <img src="/thumbnails/netflix.png" class="thumbnail">
        <a target="_blank" href="https://www.netflix.com/browse">Netflix</a>
      </div>

      <div class="link">
        <img src="/thumbnails/disney.png" class="thumbnail">
        <a target="_blank" href="https://www.disneyplus.com/home">Disney+</a>
      </div>

      <div class="link">
        <img src="/thumbnails/prime.png" class="thumbnail">
        <a target="_blank" href="https://www.amazon.com/Prime-Video/">Prime Video+</a>
      </div>

      <div class="link">
        <img src="/thumbnails/peacock.png" class="thumbnail">
        <a target="_blank" href="https://www.peacocktv.com/">PeacockTV+</a>
      </div>
  </body>


<html>
